{% load staticfiles %}

<!DOCTYPE html>

<html lang="en">

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link href="{% static 'style.css' %}" rel="stylesheet" />
    <title>TreasureGram</title>
  </head>

  <body>
    <nav class="navbar navbar-default navbar-static-top text-center">
      <a href="/">
        <img src="{% static 'images/logo.png' %}" alt="TreasureGram" width="50" height="50">
      </a> 
    </nav>

    <main class="container" role="main">

      <div class="treasure panel panel-default">

      {% for treasure in treasures %}

      <div class="panel-heading">
        <h2 class="panel-title"> {{ treasure.name }}</h2>
      </div>

      <div class="panel-body">

      <div class="treasure-photo">
        <img src="{{ treasure.img_url }}" width="100" height="100">
      </div>

        <table class="treasure-table">

          <tr>
            <th>
              <img src="{% static 'images/material-icon.png' %}" width="15" height="15">
              Material:
            </th>
            <td>{{ treasure.material }}</td>
          </tr>

          <tr>
            <th>
              <img src="{% static 'images/value-icon.png' %}" width="15" height="15">
              Value:
            </th>
            {% if treasure.value > 0 %}
              <td>{{ treasure.value }}</td>
            {% else %}
              <td>Unknown</td>
            {% endif %}
          </tr>

         <tr>
           <th>
             <img src="{% static 'images/location-icon.png' %}" width="15" height="15">
              Location:
           </th>
           <td>{{ treasure.location }}</td>
         </tr>
       </table>
      </div>
     {% endfor %}
      </div>
    </main>
  </body>
</html>
